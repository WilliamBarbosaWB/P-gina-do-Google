<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <!-- Cabeçalho -->
        <a class="link-cabecalho" href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a class="link-cabecalho" href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a>
        <img class="icone-bolas" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="icone">
        <a class="botao-login" href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Fazer Login</a>

    </header>
    <!-- Seção principal do Site -->
    <main>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo do Google">

    </main>

    <!-- Rodapé do Site -->
    <footer>
        <div class="caixa-rodape caixa-rodape--borda">
            <p>Brasil</p>
        </div>

        <div class="caixa-rodape">
            <div><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>

            <a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>

            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>

            <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a pesquisa?</a>
            
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>

                <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>

                <p>Configurações</p>

            </div>
        </div>

    </footer>
</body>
</html>
